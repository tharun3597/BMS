{% extends 'student/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
    <div class="col-md-5 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Edit Profile
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form"  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <div class="col-md-offset-2">
                                {% if error %}
                                    <h3 class="text-danger">{{ error }}</h3>
                                {% else%}
                                    &nbsp;
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-3  control-label">Username</label>
                            <div class="col-md-8">
                                <input type="text"  value="{{ student.username }}"   class="form-control"  id="name" name="name" placeholder="Username" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3  control-label">Email</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" value="{{ student.email }}" id="email" name="email" placeholder="Email Id" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="factid" class="col-md-3  control-label">Student Id</label>
                            <div class="col-md-8">
                                <h4>{{ student.studid }}</h4>
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="pass" class="col-md-3  control-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="pass" value="{{ student.password }}" name="password" placeholder="Enter new Password" required/>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="col-md-8 col-md-offset-5">
                                <button type="submit" class="btn btn-primary">
                                    Edit
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
